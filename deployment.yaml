apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: balu361988/zomato:latest  # ✅ use your local image
        ports:
        - containerPort: 80   # ✅ Nginx serves on port 80
---
apiVersion: v1
kind: Service
metadata:
  name: zomato
spec:
  type: NodePort
  selector:
    app: zomato
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002

