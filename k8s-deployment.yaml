apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: balu361988/zomato:latest
        ports:
        - containerPort: 80   # ✅ changed from 3001 to 80
---
apiVersion: v1
kind: Service
metadata:
  name: zomato
spec:
  type: NodePort
  selector:
    app: zomato
  ports:
    - port: 80               # ✅ changed from 3001 to 80
      targetPort: 80         # ✅ changed from 3001 to 80
      nodePort: 30002

