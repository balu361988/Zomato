apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: zomato
        image: balu361988/zomato:latest
        ports:
        - containerPort: 3001   # âœ… Corrected port
---
apiVersion: v1
kind: Service
metadata:
  name: zomato
spec:
  type: NodePort
  selector:
    app: zomato
  ports:
    - port: 3001
      targetPort: 3001        
      nodePort: 30002
